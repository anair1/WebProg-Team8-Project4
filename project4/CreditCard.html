<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="card-styles.css">
</head>
<body>
<form class="CC">
  <div class="form-hd">
    <h5 class="title">Enter Payment Information</h5>
  </div>
    <div class="form-body">
        <input type="text" class="name" placeholder="Name">
        <input type="text" class="CC-num" placeholder="Card Number">
        <div class="card-validator">
            <div class="cvv-entry">
                <input type="password" placeholder="CVV">
            </div>
        </div>

        <div class="year-entry">
            <div class="mm">
                <select name="MM">
                    <option value="jan">01</option>
                    <option value="feb">02</option>
                    <option value="mar">03</option>
                    <option value="apr">04</option>
                    <option value="may">05</option>
                    <option value="june">06</option>
                    <option value="july">07</option>
                    <option value="aug">08</option>
                    <option value="sept">09</option>
                    <option value="oct">10</option>
                    <option value="nov">11</option>
                    <option value="dec">12</option>
                </select>
            </div>
            <div class="yy">
                <select name="YY">
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                </select>
            </div>
        </div>
      <br />
      <button type="submit" class="submit-btn" style="color: white"><a href="#">Continue</a></button>
    </div>
  </div>
</form>
</body>
</html>
